#### MANGO SETUP ####
# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# MONITOR
env = AQ_DRM_DEVICES,/dev/dri/igpu mango

# RELOAD config
bind=SUPER+SHIFT,R,reload_config
bind=SUPER+ALT,m,quit
bind=SUPER,q,killclient,

# APP
bind=SUPER,e,spawn,dolphin
bind=SUPER,b,spawn,firefox
bind=SUPER,r,spawn,fuzzel
bind=SUPER,t,spawn,foot

# Layouts
bind=SUPER,n,switch_layout
bind=SUPER,y,setlayout,tile

# Tag selection and window move to another tag
# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
bind=SUPER,1,comboview,1
bind=SUPER,2,comboview,2
bind=SUPER,3,comboview,3
bind=SUPER,4,comboview,4
bind=SUPER,5,comboview,5
bind=SUPER,6,comboview,6
bind=SUPER,7,comboview,7
bind=SUPER,8,comboview,8
bind=SUPER,9,comboview,9

bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0
bind=SUPER+SHIFT,6,tag,6,0
bind=SUPER+SHIFT,7,tag,7,0
bind=SUPER+SHIFT,8,tag,8,0
bind=SUPER+SHIFT,9,tag,9,0

# switch focus window
bind=SUPER,Tab,focusstack,next
bind=SUPER,Left,focusdir,left
bind=SUPER,Right,focusdir,right
bind=SUPER,Up,focusdir,up
bind=SUPER,Down,focusdir,down

# swap window
bind=SUPER+SHIFT,Up,exchange_client,up
bind=SUPER+SHIFT,Down,exchange_client,down
bind=SUPER+SHIFT,Left,exchange_client,left
bind=SUPER+SHIFT,Right,exchange_client,right

# movewin resizewin
#bind=CTRL+SHIFT,Up,movewin,+0,-50
#bind=CTRL+SHIFT,Down,movewin,+0,+50
#bind=CTRL+SHIFT,Left,movewin,-50,+0
#bind=CTRL+SHIFT,Right,movewin,+50,+0
#bind=CTRL+ALT,Up,resizewin,+0,-50
#bind=CTRL+ALT,Down,resizewin,+0,+50
#bind=CTRL+ALT,Left,resizewin,-50,+0
#bind=CTRL+ALT,Right,resizewin,+50,+0

# switch window status
bind=SUPER,g,toggleglobal,
bind=SUPER,Tab,toggleoverview,
bind=ALT,backslash,togglefloating,	#!!!!!!!!!!!!!!!!!backslash not working
bind=SUPER,f,togglefullscreen,
bind=SUPER,h,minimized,
bind=SUPER+SHIFT,H,restore_minimized
bind=SUPER,o,toggleoverlay,
bind=ALT,z,toggle_scratchpad

# DWM style binds
bind=SUPER,i,incnmaster,+1
bind=SUPER,d,incnmaster,-1
bind=SUPER,h,setmfact,-0.05
bind=SUPER,l,setmfact,+0.05
bind=SUPER,Return,zoom
bind=SUPER,code:60,focusmon,right
bind=SUPER+shift,code:60,tagmon,right,0

# Unfortunately stack based exchange is still being worked on.
# take these lesser directional based ones. 
bind=SUPER+SHIFT,Up,exchange_client,up
bind=SUPER+SHIFT,Down,exchange_client,down
bind=SUPER+SHIFT,Left,exchange_client,left
bind=SUPER+SHIFT,Right,exchange_client,right


# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile 

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,-1
mousebind=NONE,btn_right,killclient,0

# Turn off silly defaults
new_is_master=1
enable_hotarea=0
warpcursor=1
sloppyfocus=1
axis_bind_apply_timeout=100
drag_tile_to_tile=1
enable_floating_snap=1
snap_distance=30

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=1
disable_while_typing=1
left_handed=0
middle_button_emulation=1
swipe_min_threshold=1
scroll_method=1
mouse_natural_scrolling=0

# keyboard
numlockon=1
xkb_rules_layout=it

# Window effect
blur=1
shadows = 1
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff


animations=1
layer_animations=1
animation_type_open=zoom
animation_type_close=zoom
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1

bind=SUPER+SHIFT,G,togglegaps
gappih=5	# between windows horizontal
gappiv=5	# between windows vertical
gappoh=10	# workspace horizontal
gappov=10	# workspace vertical
borderpx=3	# window border
no_border_when_single=1
border_radius=6
no_radius_when_single=1
focuscolor=0x005577ff
rootcolor=0x201b14ff
bordercolor=0x444444ff
focuscolor=0xc9b890ff
maxmizescreencolor=0x89aa61ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff

# Master-Stack Layout Setting
new_is_master=1
default_mfact=0.55
default_nmaster=1
smartgaps=0

# Scroller layout
bind=ALT,e,set_proportion,1.0
bind=ALT,x,switch_proportion_preset,
# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=0.8
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# Overview Setting
hotarea_size=10
enable_hotarea=1
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

# AUDIO
exec-once=pipewire
exec-once=pipewire-pulse
exec-once=wireplumber

# Laptop multimedia keys for volume and LCD brightness
bind=NONE,XF86MonBrightnessUp,spawn,brightnessctl set +5%
bind=NONE,XF86MonBrightnessDown,spawn,brightnessctl set 5%-
bind=NONE,XF86AudioRaiseVolume,spawn,wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind=NONE,XF86AudioLowerVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=NONE,XF86AudioMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=NONE,XF86AudioMicMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
